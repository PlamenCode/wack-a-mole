<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wack a Mole</title>
    <link rel="stylesheet" href="style.css">
    <script src="mole.js" type="module"></script>
</head>
<body>
    <h1>Wack a Mole</h1>
    <div class="levels">
        <button class="level-btn easy-btn">Easy</button>
        <button class="level-btn normal-btn selected">Normal</button>
        <button class="level-btn hard-btn">Hard</button>
    </div>
    <h2 id="score">Score: 0</h2>
    <div id="board"></div>
    <button id="restart-btn">Restart</button>
    <button id="start-btn">Start</button>
</body>
</html>
